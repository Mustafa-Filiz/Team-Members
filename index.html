<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Members</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="toggle">
      <i class="bi bi-brightness-high"></i>
      <label class="switch">
        <input type="checkbox" id="darkButton" onclick="myFunction()"/>
        <span class="slider round"></span>
      </label>
      <i class="bi bi-moon"></i>
    </div>

    <header>
      <h2 class="title">The Creative Crew</h2>
      <p class="title-info">
        Who We Are <br />We are team of creatively diverse, driven, innovative
        <br />individuals working in various locations around the world.
      </p>
    </header>

    <div class="container">
      <div class="card1">
        <div class="info-card">
          <img src="./images/photo1.png" alt="bill" />
          <p class="rotated">PRODUCT OWNER</p>
          <p class="name-tag">Bill Mahoney</p>
        </div>
        <div class="info-card">
          <img src="./images/photo4.png" alt="skylah" />
          <p class="rotated">UX DESIGNER</p>
          <p class="name-tag">Skylah Lu</p>
        </div>
      </div>
      <div class="card2">
        <div class="info-card">
          <img src="./images/photo2.png" alt="saba" />
          <p class="rotated">ART DIRECTOR</p>
          <p class="name-tag">Saba Cabrera</p>
        </div>
        <div class="info-card">
          <img src="./images/photo5.png" alt="griff" />
          <p class="rotated">DEVELOPER</p>
          <p class="name-tag">Griff Richards</p>
        </div>
      </div>
      <div class="card3">
        <div class="info-card">
          <img src="./images/photo3.png" alt="shae" />
          <p class="rotated">TECH LEAD</p>
          <p class="name-tag">Shae Le</p>
        </div>
        <div class="info-card">
          <img src="./images/photo6.png" alt="stan" />
          <p class="rotated">DEVELOPER</p>
          <p class="name-tag">Stan John</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
